<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <title>Document</title>
  </head>
  <body class="bg-veryPaleBlue bg-desktop bg-no-repeat">
    <section class="md:w-full md:h-full">
      <div class="bg-white w-[400px] h-[550px] my-10 mx-auto rounded-lg">
        <div>
          <img
            class="rounded-lg"
            src="../images/illustration-hero.svg"
            alt=""
          />
        </div>

        <div class="flex flex-col items-center my-5 w-[80%] mx-auto">
          <h2 class="text-xl font-bold text-darkBlue">Order Summary</h2>
          <p class="text-center text-md text-desaturatedBlue mt-4">
            You can now listen to million of songs, audiobooks and podcasts on
            any device anywhere you like!
          </p>
        </div>

        <div
          class="bg-backGround flex justify-between px-3 w-[90%] h-[4rem] mx-auto rounded-md"
        >
          <div class="my-auto">
            <img src="../images/icon-music.svg" alt="" />
          </div>
          <div class="my-auto">
            <h3 class="text-md font-bold text-darkBlue">Annual Plan</h3>
            <p class="text-desaturatedBlue">$59.99/year</p>
          </div>
          <p
            class="my-auto text-brightBlue font-bold underline p-1 hover:text-desaturatedBlue"
          >
            Changes
          </p>
        </div>

        <div class="flex justify-center my-4">
          <a
            href="#"
            class="pt-2 px-[6rem] p-3 bg-brightBlue text-white rounded-md shadow-md hover:bg-desaturatedBlue"
            >Proceed to payment</a
          >
        </div>
        <a
          href="#"
          class="flex justify-center text-desaturatedBlue font-bold hover:text-black"
          >Cancel Order</a
        >
      </div>
    </section>
  </body>
</html>
